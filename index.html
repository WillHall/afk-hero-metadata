<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Companion</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela&family=Medula+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  </head>
  <body>
    <template id="heroList">
      <h3>Hero List</h3>
      <div class="heroes">
        {{#heroes}}
          <div 
            id="{{id}}"
            onclick="hero.toggleActive(event)"
            class="hero asc-{{ascension}}{{#owned}} owned{{/owned}}{{#stars}} stars-{{stars}}{{/stars}}" 
            title="{{name}} - {{title}}">
            <div 
              class="hero-thumb"
              style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/{{faction}}/{{id}}.jpg)">
              {{#stars}}
                <div class="stars stars-{{stars}}"></div>
              {{/stars}}
            </div>
            <div class="flair">
              <div class="si si-{{si}}"></div>
              <div class="fi fi-{{fi}}"></div>  
              <div class="faction {{faction}}">
                <img src="https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/{{faction}}/{{faction}}.png">
              </div>
            </div>      
          </div>
        {{/heroes}}
      </div>
    </template>

    <template id="heroTile">
      <div class="hero"></div>
    </template>

    <template id="heroUpdate">
      <div class="heroForm"></div>
    </template>

    <template id="modal">
      <div class="overlay"></div>
    </template>

    <div class="ascension-list working-container">
      <h3>Ascension Design</h3>
      <div class="heroes">
        <div class="hero owned asc-0">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)"></div>
        </div>
        <div class="hero owned asc-1">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)"></div>
        </div>
        <div class="hero owned asc-2 l">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)"></div>
        </div>
        <div class="hero owned asc-3 l-plus">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)"></div>
        </div>
        <div class="hero owned asc-4 m">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)"></div>
        </div>
        <div class="hero owned asc-5 m-plus">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)"></div>
        </div>
        <div class="hero owned asc-6 a">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)"></div>
        </div>
        <div class="hero owned asc-6 stars-1">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-1"></div>
          </div>
        </div>
        <div class="hero owned asc-6 stars-2">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-2"></div>
          </div>
        </div>
        <div class="hero owned asc-6 stars-3">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-3"></div>
          </div>
        </div>
        <div class="hero owned asc-6 stars-4">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-4"></div>
          </div>
        </div>
        <div class="hero owned asc-6 stars-5">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-5"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="flair-list working-container">
      <h3>Flair Design (FI / SI)</h3>
      <div class="heroes">

        <div class="hero owned asc-6 stars-5">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-5"></div>
          </div>
          <div class="flair">
            <div class="si si-10"></div>
            <div class="fi fi-3"></div>  
            <div class="faction faction_cel">
              <img src="https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/faction_cel.png" alt="Faction - Celestial">
            </div>
          </div>
        </div>
        <div class="hero owned asc-6 stars-5">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-5"></div>
          </div>
          <div class="flair">
            <div class="si si-20"></div>
            <div class="fi fi-9"></div>  
            <div class="faction faction_cel">
              <img src="https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/faction_cel.png" alt="Faction - Celestial">
            </div>
          </div>
        </div>
        <div class="hero owned asc-6 stars-5">
          <div class="hero-thumb" style="background-image: url(https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/cel_athalia.jpg)">
            <div class="stars stars-5"></div>
          </div>
          <div class="flair">
            <div class="si si-30"></div>
            <div class="fi fi-27"></div>  
            <div class="faction faction_cel">
              <img src="https://raw.githubusercontent.com/WillHall/afk-hero-metadata/main/icons/faction_cel/faction_cel.png" alt="Faction - Celestial">
            </div>
          </div>
        </div>


      </div>
    </div>

    <div id="all-hero-list" class="working-container"></div>

    <script type="text/javascript" src="./init.js"></script>
  </body>
</html>
